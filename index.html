<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movie Search</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body background-image: url("https://images.unsplash.com/photo-1529579157506-4b4c2775a1cb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60");>


  <div class="main-header">
    <center>
    <div class="inner">
      <h1 class="main-title">MovieSearch</h1>
      <form class="search-form">
        <label class="is-hidden" for="search">Search a Movie </label>
        <input type="search" name="search" id="search" placeholder="Search any Movie...">
        <button type="submit" id="submit" class="search-button"><i class="material-icons icn-search">search</i></button>
      </form>
    </div>
    </center>
  </div>

  <div class="main-content clearfix">
    <ul id="movies" class="movie-list">
    </ul>
  </div>
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="js/omdb.js" type="text/javascript"></script>
</body>
</html>
